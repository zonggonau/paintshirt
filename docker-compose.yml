services:
  # 1. PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: dropshiping-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-dropshiping}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $${POSTGRES_USER:-postgres} -d $${POSTGRES_DB:-dropshiping}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # 2. Database Migration Service (Drizzle)
  db-migrate:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    container_name: dropshiping-migrate
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-dropshiping}
    # Run drizzle-kit push to sync schema
    command: sh -c "npx drizzle-kit push"
    depends_on:
      postgres:
        condition: service_healthy

  # 3. Next.js Application (Production)
  nextjs:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dropshiping-nextjs
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-dropshiping}
      - PRINTFUL_API_KEY=${PRINTFUL_API_KEY}
      - NEXT_PUBLIC_SNIPCART_API_KEY=${NEXT_PUBLIC_SNIPCART_API_KEY}
      - NEXT_PUBLIC_SITE_URL=${NEXT_PUBLIC_SITE_URL}
      - NEXT_PUBLIC_GA_MEASUREMENT_ID=${NEXT_PUBLIC_GA_MEASUREMENT_ID}
      - SYNC_WEBHOOK_SECRET=${SYNC_WEBHOOK_SECRET}
      - AUTH_SECRET=${AUTH_SECRET}
      - AUTH_URL=${AUTH_URL}
    ports:
      - "3001:3000"
    depends_on:
      postgres:
        condition: service_healthy
      db-migrate:
        condition: service_completed_successfully

  # 4. Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: dropshiping-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - nextjs

  # 5. Certbot (SSL Auto-renewal)
  certbot:
    image: certbot/certbot
    container_name: dropshiping-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    # Perintah untuk cek renewal setiap 12 jam
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

volumes:
  postgres_data:
