services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: dropshiping-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: dropshiping
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-dropshiping}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Next.js Application
  nextjs:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dropshiping-nextjs
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-dropshiping}
      - PRINTFUL_API_KEY=${PRINTFUL_API_KEY}
      - NEXT_PUBLIC_SNIPCART_API_KEY=${NEXT_PUBLIC_SNIPCART_API_KEY}
      - NEXT_PUBLIC_SITE_URL=${NEXT_PUBLIC_SITE_URL}
      - SYNC_WEBHOOK_SECRET=${SYNC_WEBHOOK_SECRET:-defaultsecret}
    ports:
      - "3001:3000"
    depends_on:
      postgres:
        condition: service_healthy

  # Development only - Next.js with hot reload
  nextjs-dev:
    image: node:20-alpine
    container_name: dropshiping-nextjs-dev
    working_dir: /app
    volumes:
      - .:/app:cached
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-dropshiping}
      - PRINTFUL_API_KEY=${PRINTFUL_API_KEY}
      - NEXT_PUBLIC_SNIPCART_API_KEY=${NEXT_PUBLIC_SNIPCART_API_KEY}
      - NEXT_PUBLIC_SITE_URL=${NEXT_PUBLIC_SITE_URL:-http://localhost:3000}
      - SYNC_WEBHOOK_SECRET=${SYNC_WEBHOOK_SECRET:-defaultsecret}
    command: sh -c "corepack enable && pnpm install && pnpm run dev"
    ports:
      - "3002:3000"
    depends_on:
      postgres:
        condition: service_healthy
    profiles:
      - dev

volumes:
  postgres_data:
